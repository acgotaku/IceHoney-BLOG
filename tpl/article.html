{% autoescape None %}
<!DOCTYPE html><html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>{{ article["title"] }}</title>
	<link rel="stylesheet" href="{{ static_url("css/header.css") }}" type="text/css" media="screen">
	<link rel="stylesheet" href="{{ static_url("css/footer.css") }}" type="text/css" media="screen">
	<link rel="stylesheet" href="{{ static_url("css/article.css") }}" type="text/css" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>
	<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-37774652-3']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body>
	{% include "header.html" %}
	<div id="content">
		<ul id="article_list">

			<li class="list_item">
				<div class="article">
					<article>
						<div class="article_title title">
							<h2>
								{{ article["title"] }}
							</h2>
						</div>
						<div class="date">
							<span>
								Posted on
								<a>
									<time class="entry-date">{{ article["date"] }}</time>
								</a>
							</span>
						</div>
						<div class="text">{{ (article["content"]) }}</div>

					</article>
				</div>
				<div class="sep"></div>
			</li>

		</ul>
		<div id="comments">
			<div id="disqus_thread"></div>
			<script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'icehoneyblog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
			<noscript>
				Please enable JavaScript to view the
				<a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
			</noscript>
			<a href="http://disqus.com" class="dsq-brlink">
				comments powered by
				<span class="logo-disqus">Disqus</span>
			</a>
		</div>
	</div>

	{% include "footer.html" %}

</body>
</html>
